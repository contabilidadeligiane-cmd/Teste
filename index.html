<!-- Conteúdo para colocar dentro do <body> -->
<header>
  <h1>Central de Atendimento Rick and Morty</h1>
  <p class="subtitle">Simulação de fila FIFO — POLO VIANA</p>
  <link rel="stylesheet" href="style.css">
</header>

<main>
  <section id="atual" aria-labelledby="em-atendimento">
    <h2 id="em-atendimento">Em Atendimento</h2>
    <div id="personagem-atual" class="card">
      <p>Nenhum personagem em atendimento</p>
    </div>
  </section>

  <section id="fila" aria-labelledby="sala-espera">
    <h2 id="sala-espera">Sala de Espera</h2>
    <div id="lista-fila" class="fila-lista" aria-live="polite">
      <!-- itens da fila (personagens) serão inseridos aqui dinamicamente -->
    </div>
  </section>

  <aside class="controles" aria-label="Controles da fila">
    <button id="btnAdd" type="button">Adicionar Personagem</button>
    <button id="btnAtender" type="button">Atender</button>
    <button id="btnLimpar" type="button">Limpar Fila</button>
  </aside>

  <!-- Mensagens rápidas / log -->
  <div id="log" aria-live="polite" class="sr-only"></div>
  <script src="script.js"></script>
</main>

<!-- Áudio (opcional) usado quando um personagem for atendido -->
<audio id="somAtendimento" src="https://www.soundjay.com/buttons/sounds/button-10.mp3" preload="auto"></audio>
